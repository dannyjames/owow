<div class="app-container">
  <div class="row-fluid">
    <div class="span12 center-title">
        <p class="currency-app">Currency</p>
     </div>
  </div>
  <div class="row-fluid">
     <table class="table table-striped" id="currency-value">
        <thead class="categories">
           <tr>
              <th class="rank">Interaction</th>
              <th class="points">Value</th>
           </tr>
        </thead>
        <tbody id="currencyTable">
        </tbody>
     </table>
  </div>
  <div class="row-fluid">
    <div class="span12 center-title">
        <p class="currency-app">Contests</p>
     </div>
  </div>
  <div class="row-fluid">
     <table class="table table-striped" id="contest-table">
        <thead class="categories">
           <tr>
              <th class="rank">Contest Details</th>
              <th class="points">Value</th>
              <th class="points">End</th>
           </tr>
        </thead>
        <tbody id="contestTable">
        </tbody>
     </table>
  </div>
</div>
