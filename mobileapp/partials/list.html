<div ng-show="edit" class="text-right">
  <button ng-disabled="open" ng-click="add()">+</button><button ng-click="del = !del">-</button>
</div>
<ul class="nav nav-tabs nav-stacked">
  <li ng-repeat="obj in areas">
    <button class="close delete" ng-show="del" ng-click="delete(obj)">&times;</button>
    <form ng-submit="submit()" ng-hide="obj.area">
      <input ng-model="text" autofocus class="input-block-level" placeholder="Category Name">
    </form>
    <a ng-show="obj.area" href="#area/{{obj.area}}">{{ obj.area }}</a>
  </li>
</ul>
<ul>
  <li ng-repeat="(routine, data) in send">{{ routine }}: {{ data.text }}</li>
</ul>
<button class="btn btn-block" ng-click="doSend()">send</button>
